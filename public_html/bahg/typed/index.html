<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/~anmikulc/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/~anmikulc/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/~anmikulc/icons/favicon-16x16.png">
  <link rel="manifest" href="/~anmikulc/icons/site.webmanifest">
	<meta charset="utf8">
	<title>Bubble Shoot</title>
	<link href="_css/main.css" rel="stylesheet">
	<link href="_css/game.css" rel="stylesheet" />
	<script src="_js/modernizr.js"></script>
	<script>
		Modernizr.load([
			{
				load: "//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js",
				complete: function () {
					if(!window.jQuery){
						Modernizr.load("_js/jquery-1.11.2.min.js");
					}
				}
			},
			"_js/ui.js",
			"_js/bubble.js",
			{
			load : "_js/game.js",
			complete: function(){
				$(function(){
					var game = new BubbleShoot.Game();
					game.init();
				})
			}
		}]);
	</script>
</head>
<body>
  <div id="page">
	  <div id="top_bar"></div>
	  <div id="game">
		  <div id="board"></div>
	  </div>
	  <div id="footer_bar"></div>
	  <div id="start_game" class="dialog">
		  <div id="start_game_message">
			  <h2>Start a new game by AM</h2>
		  </div>
		  <div class="but_start_game button">
			  New Game
		  </div>
	  </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang = "en-US">
<head>
<meta charset="UTF-8">
<title>Chapter 8 Table Markup</title>
<link rel="apple-touch-icon" sizes="180x180" href="/~anmikulc/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/~anmikulc/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/~anmikulc/icons/favicon-16x16.png">
<link rel="manifest" href="/~anmikulc/icons/site.webmanifest">
</head>
<style>
td, th {
  border: 1px solid gray;
}
</style>
</style>
<body>
<h1>Exercise 8-2</h1>
<table>
<tr>
  <th>7:00pm</th>
  <th>7:30pm</th>
  <th>8:00pm</th>
</tr>
<tr>
  <td colspan="3">The Sunday Night Movie</td>
</tr>
<tr>
  <td>Perry Mason</td>
  <td>Candid Camera</td>
  <td>What's My Line?</td>
</tr>
<tr>
  <td>Bonanza</td>
  <td colspan="2">The Wackiest Ship in the Army</td>
</tr>
</table>
</body>
</html>
